<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name = "viewport" content = "width=device-width,initial-scale=1,maximum-scale=1"/>
	<title>Taipei Itinerary Planner</title>
	<link rel="stylesheet" href="{{ url_for('static',filename='css/thankyou.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/include_all.css') }}">
    <script src="{{ url_for('static',filename='js/member.js') }}" defer></script>
    <script src="{{ url_for('static',filename='js/thankyou.js') }}" defer></script>
</head>
<body>
	<div class="top_block">
		<div class = "taipei_block">
            <a href="/" style="text-decoration: none">
			    <span id="taipei_travel_title">台北旅遊</span>
            </a>
		</div>
		<div class = "login_and_reserve_block">
            <div>
                <img id="member_icon" src="../static/img/user_1.png">
                <ul id="burger">
                    <li>會員專區</li>
                    <li id="already_booking">預定行程</li>
                    <li id="logout">登出</li>
                </ul>
            </div>
			<div id="login_or_singup" class = "login_and_reserve_font">登入/註冊
                <div class="shape-line"></div>
            </div>
            <div id="member_area" class = "login_and_reserve_font">
                <div class="shape-line"></div>
            </div>
		</div>
	</div>
    <div style="border-bottom: 1px solid #e8e8e8f3"></div>

    <!-- 感謝區 -->
    <div id="main_wrap">
        <div id="thankyou">THANK YOU !</div>
        <div class="success">預定成功 !</div>
        <div class="success">您的訂單編號為: 
            <span id="order_id"></span>
        </div>
        <div class="success">詳情可前往會員專區查看</div>
        <div class="success">感謝您的訂購，歡迎再次光臨 ~</div>
        <div id="continue_booking_div">
            <div id="continue_booking_click">繼續預定行程</div>
        </div>
    </div>

    <!-- 登入系統 -->
    <div id="login_interface_block">
        <div class="login_interface_top">
            <div class="login_title">登入會員帳號</div>
            <div id="login_icon_close_block">
                <img src="../static/img/icon_close.png">
            </div>
            <input type="text" id="login_username" class="longin_input" placeholder="請輸入帳號"/>
            <input type="password" id="login_password" class="longin_input" placeholder="請輸入密碼"/>
            <div id="login_click">登入帳戶</div>
            <div id="login_status">&nbsp</div>
            <div id="convert_to_signup">點此註冊</div>
        </div>
    </div>

    <!-- 註冊系統 -->
    <div id="signup_interface_block">
        <div class="signup_interface_top">
            <div class="login_title">註冊會員帳號</div>
            <div id="signup_icon_close_block">
                <img src="../static/img/icon_close.png">
            </div>
            <input type="text" id="signup_name" class="longin_input" placeholder="請輸入姓名"/>
            <input type="text" id="signup_username" class="longin_input" placeholder="請輸入帳號"/>
            <input type="password" id="signup_password" class="longin_input" placeholder="請輸入密碼"/>
            <input type="text" id="signup_email" class="longin_input" placeholder="請輸入電子信箱"/>
            <div id="signup_click">註冊新帳戶</div>
            <div id="signup_status">&nbsp</div>
            <div id="convert_to_login">已經有帳戶? 點此登入</div>
        </div>
    </div>

    <div id="background_oppacity"></div>
    <footer class="page_bottom">
        <div>
            <div id="footer_description_1">資料來源 : 臺北旅遊網 Open API</div>
            <div id="footer_description_2">本網站僅為練習使用，無商業用途</div>
        </div>
    </footer>
</body>
<html>
